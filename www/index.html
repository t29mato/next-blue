<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <title>Onsen UI Video Streaming App</title>
  <script type="text/javascript" id="www-widgetapi-script" src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflmgpyWO/www-widgetapi.js" async=""></script>
  <script src="https://www.youtube.com/iframe_api"></script>
    <script src="components/loader.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="js/controller.js"></script>  
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ons-navigator id="myNavigator" page="home_splitter.html"></ons-navigator>


  <!--  The Home Page -->

  <template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="left"><ons-toolbar-button id="menu_button"><ons-icon icon="fa-tags"></ons-icon></ons-toolbar-button></div>
        <div class="center" id="title" style="text-align:center;">All</div>
        <div class="right"><ons-toolbar-button id="info_button"><ons-icon icon="fa-info-circle"></ons-icon></ons-toolbar-button></div>
      </ons-toolbar>
      <div id="video_player"></div>
      <div id="video_controller">
        <ons-button modifier="light" onclick="backVideo()"><</ons-button>
        <ons-button modifier="light" onclick="stopVideo()">■</ons-button>
        <ons-button modifier="light" onclick="playVideo()">▶︎</ons-button>
        <ons-button modifier="light" onclick="pauseVideo()">||</ons-button>
        <ons-button modifier="light" onclick="goVideo()">></ons-button>
      </div>
      <div id="video_list"></div>
    </ons-page>
  </template>


  <!--  The Splitter Page -->

  <template id="home_splitter.html">
    <ons-page id="home_splitter">
      <ons-splitter>
        <ons-splitter-side id="menu" page="menu.html" side="left" width="220px" collapse swipeable></ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
        <ons-splitter-side id="info" page="info.html" side="right" width="220px" collapse swipeable></ons-splitter-side>
      </ons-splitter>
    </ons-page>
  </template>


  <!--  The Splitter Menu -->

  <template id="menu.html">
    <ons-page id="menu">
      <ons-list style="background-color: transparent;">
        <ons-list-item tappable onclick="updateVideoList()">All Video</ons-list-item>
        <ons-list-header class="menu_header">Country.</ons-list-header>
        <ons-list-item tappable onclick="updateVideoList('Japan')">Japan</ons-list-item>
        <ons-list-item tappable onclick="updateVideoList('Egypt')">Egypt</ons-list-item>
        <ons-list-item tappable onclick="updateVideoList('Saudi Arabia')">Saudi Arabia</ons-list-item>
        <ons-list-item tappable onclick="updateVideoList('Fiji')">Fiji</ons-list-item>
        <ons-list-header class="menu_header">Sea.</ons-list-header>
        <ons-list-item tappable onclick="updateVideoList('Red Sea')">Red Sea</ons-list-item>
        <ons-list-header class="menu_header">Island.</ons-list-header>
        <ons-list-item tappable onclick="updateVideoList('Roatan island')">Roatan island</ons-list-item>
      </ons-list>
    </ons-page>
  </template>

  <!--  The Splitter Menu -->

  <template id="info.html">
    <ons-page id="info">
      <ons-list id="video_info">
      </ons-list>
    </ons-page>
  </template>




</body>
</html>
